<ion-card [@cardAnimation]="buildingInfoCardIsShown ? 'shown' : 'hidden'" class="building-info-card">
  <ion-card-header>
    <ion-card-title>{{ currentBuilding }}</ion-card-title>
    <ion-card-subtitle>{{ currentCampus }}</ion-card-subtitle>
    <img tappable src="../../../assets/images/close-icon.png" class="close-card" (click)="hideBuildingInfoCard($event)" />
  </ion-card-header>
  <ion-card-content>{{ currentBuildingInfo }}
    <ion-button color="primary" (ionFocus)="goInside(currentCampus)">See indoor</ion-button>
  </ion-card-content>
</ion-card>
