<ion-card [@cardAnimation]="buildingInfoCardIsShown ? 'shown' : 'hidden'" class="building-info-card">
  <ion-card-header>
    <ion-card-title>{{ currentBuilding }}</ion-card-title>
    <ion-card-subtitle>{{ currentCampus }}</ion-card-subtitle>
    <img tappable src="../../../assets/images/close-icon.png" class="close-card"
      (click)="hideBuildingInfoCard($event)" />
  </ion-card-header>
  <ion-row>
     <ion-col>
      <ion-button  color="primary" class="location-btn" (click)="setStartLocation()" style="width:100%">Set Start</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="primary" class="location-btn" (click)="setDestinationLocation()" style="width:100%">Set Destination</ion-button>
    </ion-col>
  </ion-row>
  <ion-card-content>{{ currentBuildingInfo }}
    <br>
    <ion-button color="primary" class="go-inside-btn" (click)="goInside(buildingSlug)"
      [disabled]="viewInsideDisabled()">
      See
      indoor</ion-button>
  </ion-card-content>
</ion-card>
