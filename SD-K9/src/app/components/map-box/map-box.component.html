<div class="button">
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" *ngIf="0 < currentMapIndex && currentMapIndex <= numMaps" (click)="previousMap()"
        color="primary" id="prevmap-button">Prev
        Map
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" *ngIf="currentMapIndex < numMaps" (click)="nextMap()" color="primary" id="nextmap-button">Next Map
      </ion-button>
    </ion-col>
  </ion-row>
</div>
<div>
  <ng-template map-host></ng-template>
</div>
