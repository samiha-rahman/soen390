<div class="button">
  <ion-button *ngIf="currentMapIndex < numMaps" (click)="nextMap()" color="primary">Next Map</ion-button>
  <ion-button *ngIf="0 < currentMapIndex && currentMapIndex <= numMaps" (click)="previousMap()" color="primary">Prev Map</ion-button>
</div>
<div>
  <ng-template map-host></ng-template>
</div>
