<div>
  <ion-segment (ionChange)="toggleCampus($event)" *ngIf="mapInitialised" class="campusTgl">
    <ion-segment-button value="sgw">
      <ion-label>SGW</ion-label>
    </ion-segment-button>
    <ion-segment-button value="loy">
      <ion-label>Loyola</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card [@cardAnimation]="buildingInfoCardIsShown ? 'shown' : 'hidden'" class="building-info-card">
  <ion-card-header>
    <ion-card-title>{{ currentBuilding }}</ion-card-title>
    <ion-card-subtitle>{{ currentCampus }}</ion-card-subtitle>
    <img tappable src="../../../assets/images/close-icon.png" class="close-card" (click)="hideBuildingInfoCard($event)" />
  </ion-card-header>
  <ion-card-content>{{ currentBuildingInfo }}</ion-card-content>
</ion-card>

  <div #map id="map"></div>

  <ion-fab *ngIf="mapInitialised" class="locate-me-btn-wrapper">
    <ion-fab-button (ionFocus)="locateUser()" color="light" class="locate-me-btn"><img src="assets/images/map-pin.png" width="20px" /></ion-fab-button>
  </ion-fab>
</div>
