<div>
  <ion-segment (ionChange)="toggleCampus($event)" *ngIf="mapInitialised" class="campusTgl">
    <ion-segment-button value="sgw">
      <ion-label>SGW</ion-label>
    </ion-segment-button>
    <ion-segment-button value="loy">
      <ion-label>Loyola</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card [@cardAnimation]="buildingInfoCardIsShown ? 'shown' : 'hidden'" style="z-index:9999;position:relative;background-color:white;">
  <ion-card-header>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-title>Card Title</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>

  <div #map id="map"></div>

  <ion-fab *ngIf="mapInitialised" class="locate-me-btn-wrapper">
    <ion-fab-button (ionFocus)="locateUser()" color="light" class="locate-me-btn"><img src="assets/images/map-pin.png" width="20px" /></ion-fab-button>
  </ion-fab>
</div>
