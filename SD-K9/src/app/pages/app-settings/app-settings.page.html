<ion-header>
  <ion-toolbar>
    <ion-title>App Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label>Personal Settings</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Notifications</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Privacy Policy</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>About</ion-label>
  </ion-item>
  <ion-item>
    <ion-button>Sign out</ion-button>
  </ion-item>
</ion-list>

</ion-content>
