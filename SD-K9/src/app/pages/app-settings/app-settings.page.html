<ion-header>
  <ion-toolbar>
    <ion-title>App Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-button (click)="presentAlert()">Privacy Policy</ion-button>
  </ion-item>
  <ion-item>
    ColorBlind Theme
    <ion-toggle (click)="changeTheme()"></ion-toggle>
  </ion-item>
  <ion-item>
    <app-google-calendar></app-google-calendar>
  </ion-item>
</ion-list>
</ion-content>
