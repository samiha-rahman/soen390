<ion-footer mode='ios'>
  <ion-toolbar *ngIf="!details">
    <ion-title>Hall - 8th Floor</ion-title>
  </ion-toolbar>
  <lib-ionic-pullup *ngIf="details" (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()"
    [(state)]="footerState" [toolbarTopMargin]="20" [minBottomVisible]="0">

    <ion-toolbar color="medium" mode="ios" (click)="toggleFooter()" #ionDragFooter>


      <div class="dragger"></div>

      <div class="container">
        <h1 class="title">{{details.time}} <span>({{details.distance}})</span></h1>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button fill="outline" shape="round" expand="block">
                <ion-icon name="list-outline"></ion-icon>
                <ion-label>Details</ion-label>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button shape="round" expand="block" (click)="startRoute()">
                <ion-icon name="navigate-outline"></ion-icon>
                <ion-label>Start</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-toolbar>

    <ion-content color="tertiary">

      <ion-list>
        <ion-list-header color="tertiary">
          Directions
        </ion-list-header>

        <ion-item color="tertiary" *ngFor="let step of steps">
          <ion-icon name="{{step.icon}}"></ion-icon>
          <ion-label>
            <h3>{{step.text}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </lib-ionic-pullup>
</ion-footer>
